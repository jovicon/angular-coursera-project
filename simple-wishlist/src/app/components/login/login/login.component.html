<form *ngIf="!authService.getUser()" class="form-inline">
  <div class="form-group">
    <label for="username">User: (type <em>user</em>)</label>
    <input name="username" type="text" class="form-control" #username />
  </div>

  <div class="form-group">
    <label for="password"></label>
    <input name="password" type="password" class="form-control" #password />
  </div>

  <a
    href=""
    class="btn btn-default"
    (click)="login(username.value, password.value)"
  >
    Entrar!
  </a>
</form>

<a
  href=""
  class="btn btn-default"
  (click)="logout()"
  *ngIf="authService.getUser()"
>
  Salir!
</a>
