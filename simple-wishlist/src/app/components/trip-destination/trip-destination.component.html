<div class="card-content">
  <div class="card-img">
    <img src="https://placeimg.com/380/230/nature" alt="" />
    <span>
      <h4>{{ position }}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{ destination.name }}</h3>
    <p>Servicios</p>

    <ul>
      <li *ngFor="let service of destination.services">
        <span [ngSwitch]="service">
          <i *ngSwitchCase="'bar'" style="color: red"> {{ service }} </i>
          <i *ngSwitchDefault="'bar'"> {{ service }} </i>
        </span>
      </li>
    </ul>
    <div>
      <a href="#" (click)="voteUp()">
        <i class="material-icons md-18">thumb_up</i>
      </a>
      <a href="#" (click)="voteDown()">
        <i class="material-icons md-18">thumb_down</i>
      </a>

      {{ destination.votes }}
    </div>
    <a class="btn-card" (click)="go()">Ir</a>
    <span *ngIf="destination.isSelected()">- PREFERIDO -</span>

    <a [routerLink]="['/destiny']">Ver Detalle</a>
  </div>
</div>
