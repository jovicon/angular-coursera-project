<form
  [formGroup]="fg"
  (ngSubmit)="save(fg.controls['name'].value, fg.controls['url'].value)"
>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Ingresar nombre..."
      [formControl]="$any(fg).controls['name']"
    />
  </div>
  <div class="form-group">
    <label for="url">Imagen Url</label>
    <input
      type="text"
      class="form-control"
      id="url"
      placeholder="Ingresar url..."
      [formControl]="$any(fg).controls['url']"
    />
  </div>
  <button type="submit" class="btn btn-primary">Guardar!</button>
</form>
